<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="grass" src="images/grass.jpg" />
          <img id="dirt" src="images/dirt.jpg"/>
          <img id="sky" src="sky.png">
          <img id="sun" src="sun.png">
      </a-assets>

      <a-box id="myBox" 
        position="-1 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src: #wood"
        shadow 
        animation="property: rotation; 
                   to: 20 100 50; 
                   dur: 2000; 
                   easing: linear; 
                   loop: true" 
        >
      </a-box>

      <a-sphere 
      material="src: #sun"
      radius="5"
      position="-1 1 -3"
      animation="property: rotation; 
                   to: 20 100 50; 
                   dur: 2000; 
                   easing: linear; 
                   loop: true"

      >
      </a-sphere>


      <a-box id="myOtherBox" 
        position="2 1 -5" 
        rotation="0 45 0" 
        width="1" 
        height="1" 
        depth="1" 
        material="src: #wood2"
        shadow
       animation="property: rotation; 
                   to: 200 1000 500; 
                   dur: 2000; 
                   easing: linear; 
                   loop: true"
        >  
      </a-box>

      <a-octahedron 
      color="#808080" 
      radius="1"
      position="2 1 -3" 
      rotation="0 45 0" 
      animation="property: rotation; 
                   to: 200 1000 500; 
                   dur: 2000; 
                   easing: linear; 
                   loop: true"
      >  
      </a-octahedron>

      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        material="src: #dirt; repeat: 10 10"
        shadow>
      </a-plane>

      <a-sky src="#sky"></a-sky>


    </a-scene>
  </body>
</html>
